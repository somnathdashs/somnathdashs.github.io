    <script>
        function close_aler() {
            const div = document.getElementById('altt');
            div.innerHTML = ""
        }
        function myFunction() {
            // Get the text field
            var copyText = window.location

            // navigator.clipboard.writeText(copyText); 
            navigator.clipboard.writeText(copyText).then(() => {
                try {
                    var di = '<div class="alert alert-info text-center my-3 pb-3" style="display: block; margin-left: auto; margin-right: auto; transition:  1s ease; pad" role="alert"> <button type="button" onclick="close_aler()" class="btn-close alert_close" aria-label="Close"></button>Link has been copied Successfully !!</div>'
                    document.getElementById("altt").innerHTML = di;
                } catch (err) {
                    var di = '<div class="alert alert-danger text-center my-3 pb-3" style="display: block; margin-left: auto; margin-right: auto; transition:  1s ease; pad" role="alert"> <button type="button" onclick="close_aler()" class="btn-close alert_close" aria-label="Close"></button>Something really went wrong.</div>'
                    document.getElementById("altt").innerHTML = di;
                }
            });




        }
    </script>
