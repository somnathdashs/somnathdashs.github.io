<script type="module">
    function attachEvent(selector, event, fn) {
        const matches = document.querySelectorAll(selector);
        if (matches?.length > 0) {
            for (const element of matches) {
                element.addEventListener(event, () => {
                    fn(element);
                }, false);
            }
        }
    }

    window.onload = () => {
        attachEvent('[data-toggle-menu]', 'click', element => {
            element.classList.toggle('expanded');
            document.body.classList.toggle('overflow-hidden');
            document.getElementById('menu')?.classList.toggle('hidden');
        });
    };

    window.onpageshow = () => {
        const element = document.querySelector('[data-toggle-menu]');
        if (element) {
            element.classList.remove('expanded');
        }
        document.body.classList.remove('overflow-hidden');
        document.getElementById('menu')?.classList.add('hidden');
    };
</script>

<script type="module">
    import { Get_A_App_Data } from "/cdn-cgi/FB.js"
    var url_string = location.href;
    var url = new URL(url_string);
    const Pid = url.searchParams.get("id");

    document.querySelector('#share-button')
        .addEventListener('click', event => {

            // Fallback, Tries to use API only
            // if navigator.share function is
            // available
            if (navigator.share) {
                navigator.share({

                    // Title that occurs over
                    // web share dialog
                    title: document.title,

                    // URL to share
                    url: location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(err => {
                    // Handle errors, if occurred
                    console.log(
                        "Error while using Web share API:");
                    console.log(err);
                });
            } else {

                // Alerts user if API not available 
                alert("Browser doesn't support this API !");
            }
        })


    Get_A_App_Data(Pid, (data) => {
        document.getElementById("title").innerText = data.title
        document.getElementById("subText").innerText = data.subText
        document.getElementById("Des").innerHTML = data.details_explain
        document.getElementById("img").src = data.logoURL
        const Tags = String(data.tags).split(",");
        document.getElementById("tags").innerHTML = '';
        document.title = data.title + "  - by Somnath Dash"
        document.getElementById("date-on-cretated").innerText = "Date Created: " + new Date(data.datecreated).toLocaleString()

        if (data.downloadURL != null && data.downloadURL != "") {
            document.getElementById("download-btn").classList.remove("hiddens")
            document.getElementById("download-btn").href = data.downloadURL
        }
        if (data.githuburl != null && data.githuburl != "") {
            document.getElementById("github-btn").classList.remove("hiddens")
            document.getElementById("github-btn").href = data.githuburl
        }
        if (data.playstoreURL != null && data.playstoreURL != "") {
            document.getElementById("playstore-btn").classList.remove("hiddens")
            document.getElementById("playstore-btn").href = data.playstoreURL
        }

        console.log(data.screenshots);
        if (data.screenshots) {
            document.getElementById("ss").innerHTML = "";
            const urls = data.screenshots.split(',');
            urls.forEach(url => {
                document.getElementById("ss").innerHTML += "<img src='" + url + "'>";
            });
        } else {
            document.getElementById("ss").classList.add("hidden");
        }

        for (let index = 0; index < Tags.length; index++) {
            const element = Tags[index];
            if (element != null && element != undefined) {
                const a = `<a href="#${element}"
                                class="hover:text-primary-400 dark:text-primary-400 dark:hover:text-primary-200">${element}</a>`
                document.getElementById("tags").innerHTML += a;
            }

        }


    })



</script>
