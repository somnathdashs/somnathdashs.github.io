<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Serial Stream</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #374151;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 6px solid #e5e7eb;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .open-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #3b82f6;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .open-button:hover {
      background-color: #2563eb;
    }

    .fallback-text {
      font-size: 1rem;
      color: #4b5563;
      margin: 20px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading-screen">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>

    <div id="fallback-screen" class="hidden">
      <div class="fallback-text">
        If the app doesn't open, click the button below.
      </div>
      <button class="open-button" onclick="openApp()">Open Serial Stream</button>
    </div>
  </div>

  <script>
    function openApp() {
      window.location.href = "serialstream://verify=true";
    }

    window.onload = function () {
      // Try opening the app automatically
      openApp();

      // Show fallback message and button after 3 seconds
      setTimeout(() => {
        document.getElementById("loading-screen").classList.add("hidden");
        document.getElementById("fallback-screen").classList.remove("hidden");
      }, 1500);
    };
  </script>
</body>
</html>
