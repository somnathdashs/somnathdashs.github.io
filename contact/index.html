<body class="antialiased text-gray-900 dark:text-slate-300 tracking-tight bg-white dark:bg-slate-950">
    <style>
        html {
            scroll-padding-top: 80px;
            /* The header has 72px height and we add some padding */
        }
    </style>
    <header
        class="sticky top-0 z-40 flex-none mx-auto w-full bg-white md:bg-white/90 dark:bg-slate-950 dark:md:bg-slate-950/90 md:backdrop-blur-sm border-b dark:border-b-0"
        id="HEAD__">
        <div class="cell">
            <div class="card">
                <span class="flower-loader">Loading&#8230;</span>
            </div>
        </div>
    </header>

    <main>
        <section data-astro-cid-xj7tktfn="">
            <div class="flex md:h-screen max-w-6xl mx-auto px-4 sm:px-6 md:-mt-20" data-astro-cid-xj7tktfn="">

        <div class="cell">
            <div class="card">
                <span class="flower-loader">Loading&#8230;</span>
            </div>
        </div>
    </footer>

    <script type="module">
        function attachEvent(selector, event, fn) {
            const matches = document.querySelectorAll(selector);
            if (matches?.length > 0) {
                for (const element of matches) {
                    element.addEventListener(event, () => {
                        fn(element);
                    }, false);
                }
            }
        }

        window.onload = () => {
            attachEvent('[data-toggle-menu]', 'click', element => {
                element.classList.toggle('expanded');
                document.body.classList.toggle('overflow-hidden');
                document.getElementById('menu')?.classList.toggle('hidden');
            });
        };

        window.onpageshow = () => {
            const element = document.querySelector('[data-toggle-menu]');
            if (element) {
                element.classList.remove('expanded');
            }
            document.body.classList.remove('overflow-hidden');
            document.getElementById('menu')?.classList.add('hidden');
        };
    </script>

    <script type="module">
        import { Bios } from '/cdn-cgi/FB.js';
        Bios("contact", (About_data_html) => {
            document.getElementById("about-main").innerHTML = About_data_html;
        });

    </script>
